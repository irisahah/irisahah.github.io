<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 6.02</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body{margin: 15px}</style>
    </head>
    <body>
        <h1>JavaScript 6.02</h1>

        <p id="para1">Lorem, ipsum.</p>
        <p id="para2">Lorem, ipsum.</p>

        <h2>ToDo List</h2>
        <ol>
            <li class="todoel">Homework</li>
            <li class="todoel">Relax</li>
            <li class="todoel">Eat</li>
            <li class="todoel">Sleep</li>
            <li class="todoel">Sports</li>
            <li class="todoel">Friends</li>
        </ol>

        
        <div class="mb-3">
            <label for="doneToDo" class="form-label">Done ToDo Element</label>
            <input type="text" class="form-control" id="doneToDo">
        </div>
        <button onclick="CompleteToDo()" class="btn btn-success">Done</button>
       
        <div id="ToDoError" style="margin-top: 20px; display:none" class="alert alert-danger" role="alert">
            VIGA!
          </div>
        
        <p></p>  

        <h2>MATEMAATIKA</h2>
        <p style="font-size: 50px;"><span id="num1">?</span> + <span id="num2">?</span> = <span id="ansX">x</span></p>
        <div class="mb-3">
            <label for="x" class="form-label">What is X</label>
            <input type="text" class="form-control" id="x" disabled>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="easy" name="difficulty" id="easy" checked>
            <label class="form-check-label" for="easy">
                Easy
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="medium" name="difficulty" id="medium">
            <label class="form-check-label" for="medium">
                Medium
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="hard" name="difficulty" id="hard">
            <label class="form-check-label" for="hard">
                Hard
            </label>
        </div>

        <button onclick="Start()" class="btn btn-primary">Start</button>
        <button onclick="xAnswer()" class="btn btn-success" disabled id="doneBtn">Done</button>
        <p>Correct answers: <span id="corAns">0</span></p>
        <p>Remaining lives: <span id="lives">3</span></p>

        <!-- Kodutöö: Iga 5 õige vastus annab +1 elu -->
        <!-- Kodutöö2: Iga 15 õige vastus tõstab raskuse(difficulty) -->

        
        <script src="./scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
